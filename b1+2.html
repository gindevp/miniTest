<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" onchange="area()"/>
<input id="b" type="number" onchange="area()"/>

<script>

    //b1
    let number = prompt("Enter number:");// câu lệnh nhận giá trị từ hộp thoại
    if (number !== null) { //hủy sẽ không in ra NAN
        console.log(number);
        document.write("hello muber^2= " + parseInt(number) * parseInt(number));
    }


    //b2
    function area() {
        let a = document.getElementById("a").value;//câu lệnh nhận giá trị từ 1 ô input
        let b = document.getElementById("b").value;
        if (a !== "" && b !== "") { // check xem nếu 2 cái đều rỗng thì ngừng không thực thi
            let S = parseInt(a) * parseInt(b);
            document.write("<h1 >" + S + "</h1>");
        }
    }


</script>
</body>
</html>
