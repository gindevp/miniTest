<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" oninput="tinhToan()"/>
<input id="b" type="number" oninput="tinhToan()"/>
<p id="result"></p>
<script>
    function tinhToan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        if (a !== "" && b !== "") {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            document.getElementById("result").innerHTML = "a^2 = " + a * a + "<br/>" + " a^b = " + Math.pow(a, b);
        }else{
            document.getElementById("result").innerHTML ="";
        }
    }
</script>
</body>
</html>
