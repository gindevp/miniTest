<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="a" type="number" onchange="tinhToan()"/>
<input id="b" type="number" onchange="tinhToan()"/>
<p id="result"></p>
<script>
    function tinhToan() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let sum = 0;
        if (a !== "" && b !== "") {
            for (a; a <= b;) {
                sum += parseInt(a);
                a++;

            }
            document.getElementById("result").innerText = sum;
        }


    }
</script>
</body>
</html>
